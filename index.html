<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docket</title>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="styles.css
    " />
    <script
      src="https://kit.fontawesome.com/59873b0e8c.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3 class="heading">Docket</h3>
      <div class="sidebar-icons">
        <div class="add-icon">
          <i class="fa-solid fa-plus" style="color: #fdfdfd"></i>
        </div>
        <div class="notes-color">
          <div
            class="note-color"
            id="yellow-note"
            style="background-color: #fec971"></div>
          <div
            class="note-color"
            id="brown-note"
            style="background-color: #fe9b72"></div>
          <div
            class="note-color"
            id="purple-note"
            style="background-color: #b693fd"></div>
          <div
            class="note-color"
            id="ican-note"
            style="background-color: #01d4fd"></div>
          <div
            class="note-color"
            id="green-note"
            style="background-color: #e4ef8f"></div>
          <div
            class="note-color"
            id="violet-note"
            style="background-color: rgb(238, 0, 255)"></div>
        </div>
      </div>
    </aside>

    <!--Main-->
    <main>
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass" style="color: #a2a2a2"></i>
        <input type="text" class="search-box" placeholder="Search" />
      </div>
      <h1 class="notes-heading">Notes</h1>
      <div class="notes-container">
        <!--Notes goes here-->
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
